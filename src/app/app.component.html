<div class="min-h-screen bg-zinc-50 text-zinc-900 dark:bg-zinc-950 dark:text-zinc-50">
  <div class="sticky top-0 z-40 border-b border-zinc-200/70 bg-white/80 backdrop-blur dark:border-zinc-800/70 dark:bg-zinc-950/70">
    <div class="mx-auto flex max-w-6xl items-center justify-between px-4 py-3">
      <div class="flex items-center gap-3">
        <div class="grid h-9 w-9 place-items-center rounded-xl bg-zinc-900 text-white dark:bg-white dark:text-zinc-900">
          JT
        </div>
        <div class="leading-tight">
          <div class="text-sm font-extrabold tracking-tight">Job Tracker</div>
          <div class="text-xs text-zinc-500 dark:text-zinc-400">Applications • pipeline • follow-ups</div>
        </div>
      </div>

      <div class="flex items-center gap-2">
        <a
          routerLink="/"
          routerLinkActive="bg-zinc-900 text-white dark:bg-white dark:text-zinc-900"
          [routerLinkActiveOptions]="{ exact: true }"
          class="rounded-xl px-3 py-2 text-sm font-semibold text-zinc-700 hover:bg-zinc-100 dark:text-zinc-200 dark:hover:bg-zinc-900"
        >Dashboard</a>

        <a
          routerLink="/about"
          routerLinkActive="bg-zinc-900 text-white dark:bg-white dark:text-zinc-900"
          class="rounded-xl px-3 py-2 text-sm font-semibold text-zinc-700 hover:bg-zinc-100 dark:text-zinc-200 dark:hover:bg-zinc-900"
        >About</a>

        <button
          (click)="toggleTheme()"
          class="rounded-xl border border-zinc-200 bg-white px-3 py-2 text-sm font-semibold text-zinc-800 hover:bg-zinc-100 dark:border-zinc-800 dark:bg-zinc-950 dark:text-zinc-100 dark:hover:bg-zinc-900"
        >
          Toggle
        </button>
      </div>
    </div>
  </div>

  <main class="mx-auto max-w-6xl px-4 py-6">
    <router-outlet />
  </main>

  <footer class="mx-auto max-w-6xl px-4 pb-10 pt-6 text-xs text-zinc-500 dark:text-zinc-400">
    Built by Salah • Angular + Tailwind • <span class="text-zinc-600 dark:text-zinc-300">Job Applications Tracker</span>
  </footer>
</div>
