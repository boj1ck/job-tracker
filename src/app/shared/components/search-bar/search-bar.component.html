<div class="flex items-center gap-2 rounded-2xl border border-zinc-200 bg-white px-4 py-3 shadow-sm dark:border-zinc-800 dark:bg-zinc-950">
  <div class="text-xs font-semibold text-zinc-500 dark:text-zinc-400">Search</div>
  <input
    class="w-full bg-transparent text-sm outline-none placeholder:text-zinc-400 dark:placeholder:text-zinc-600"
    [placeholder]="placeholder"
    [ngModel]="value"
    (ngModelChange)="onInput($event)"
  />
</div>
