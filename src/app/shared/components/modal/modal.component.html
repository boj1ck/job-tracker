<div
  *ngIf="open"
  class="fixed inset-0 z-50 grid place-items-center bg-black/50 p-4"
  data-backdrop="1"
  (click)="onBackdrop($event)"
>
  <div class="w-full max-w-2xl rounded-2xl border border-zinc-200 bg-white p-4 shadow-xl dark:border-zinc-800 dark:bg-zinc-950">
    <div class="flex items-start justify-between gap-3">
      <div>
        <div class="text-sm font-extrabold tracking-tight">{{ title }}</div>
        <div class="mt-1 text-xs text-zinc-500 dark:text-zinc-400">Press ESC or click outside to close</div>
      </div>
      <button
        (click)="close.emit()"
        class="rounded-xl border border-zinc-200 bg-white px-3 py-1.5 text-xs font-bold hover:bg-zinc-100 dark:border-zinc-800 dark:bg-zinc-950 dark:hover:bg-zinc-900"
      >
        Close
      </button>
    </div>

    <div class="mt-4">
      <ng-content></ng-content>
    </div>
  </div>
</div>
